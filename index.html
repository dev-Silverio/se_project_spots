<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A landing page for a coffeshop designed to be responsive for all devices"
    />
    <meta name="author" content="Sean Silverio" />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__content">
            <img
              src="./images/avatar.jpg"
              alt="black and white portrait photo of Bessie Coleman"
              class="profile__avatar"
            />
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <a href="#" class="profile__link profile__link_edit-profile">
              <img
                src="./images/Edit Icon.svg"
                alt="pencil icon"
                class="profile__link profile__link_edit-profile_icon"
              />
              Edit Profile
            </a>
          </div>
          <button class="profile__button profile__button_new-post">
            <img
              src="./images/Plus icon.svg"
              alt="plus icon"
              class="profile__button profile__button_icon"
            />
            New Post
          </button>
        </section>
        <section class="card">
          <ul class="card__container">
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Photo looking out a window to a snowy mountain lodge while the sun is low"
                class="card__image"
              />
              <div class="card__content">
                <p class="card__caption">Val Thorens</p>
                <button class="card__button">
                  <img
                    src="./images/State=Hover.svg"
                    alt="A heart as a 'like image' icon"
                    class="card__button card__button_icon"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Photo of a restaurant on the side of the street"
                class="card__image"
              />
              <div class="card__content">
                <p class="card__caption">Restaurant terrace</p>
                <button class="card__button">
                  <img
                    src="./images/State=Hover.svg"
                    alt="A heart as a 'like image' icon"
                    class="card__button card__button_icon"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="Photo from overhead of people siting outside at cafe tables"
                class="card__image"
              />
              <div class="card__content">
                <p class="card__caption">An outdoor cafe</p>
                <button class="card__button">
                  <img
                    src="./images/State=Hover.svg"
                    alt="A heart as a 'like image' icon"
                    class="card__button card__button_icon"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="Photo of a very long bridge over a forest canopy"
                class="card__image"
              />
              <div class="card__content">
                <p class="card__caption">
                  A very long bridge, over the forest canopy
                </p>
                <button class="card__button">
                  <img
                    src="./images/State=Hover.svg"
                    alt="A heart as a 'like image' icon"
                    class="card__button card__button_icon"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Photo of a tunne with morning light"
                class="card__image"
              />
              <div class="card__content">
                <p class="card__caption">Tunnel with morning light</p>
                <button class="card__button">
                  <img
                    src="./images/State=Hover.svg"
                    alt="A heart as a 'like image' icon"
                    class="card__button card__button_icon"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Photo of a small cabin on a snowy mountain"
                class="card__image"
              />
              <div class="card__content">
                <p class="card__caption">Mountain house</p>
                <button class="card__button">
                  <img
                    src="./images/State=Hover.svg"
                    alt="A heart as a 'like image' icon"
                    class="card__button card__button_icon"
                  />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">2025 Â© Spots</footer>
    </div>
  </body>
</html>
